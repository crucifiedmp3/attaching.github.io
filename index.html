<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>@few</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .banner {
      background: #7c3aed;
      color: black;
      padding: 10px;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 0 20px #a855f7;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 30px;
      border: 4px solid #a855f7;
      box-shadow: 0 0 10px #a855f7;
    }

    h1 {
      margin-top: 15px;
      font-size: 2em;
      color: #c084fc;
      text-shadow: 0 0 10px #c084fc, 0 0 20px #a855f7;
    }

    p {
      color: #c084fc;
      text-shadow: 0 0 10px #c084fc, 0 0 20px #a855f7;
    }

    .link {
      margin: 10px auto;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(3px);
      width: 250px;
      border-radius: 10px;
      text-decoration: none;
      color: darkred;
      font-weight: bold;
      transition: background 0.3s;
      display: block;
    }

    .link:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .glitter {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .glitter span {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #c084fc;
      border-radius: 50%;
      animation: sparkle 2s infinite ease-in-out;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    /* Overlay */
    #enterOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      color: #c084fc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
      text-shadow: 0 0 15px #a855f7;
    }

    .cross {
      position: absolute;
      font-size: 12px;
      color: #c084fc;
      opacity: 0.8;
      pointer-events: none;
      animation: fall 2s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Overlay -->
  <div id="enterOverlay">Click to enter...</div>

  <!-- Discord banner -->
  <div class="banner">discord.gg/mp3</div>

  <!-- Profile image -->
  <img class="profile-pic" src="https://i.pinimg.com/736x/b5/58/0e/b5580e3629e44c818f082dd54890ab60.jpg" alt="Profile Picture">

  <h1>Crucified Private</h1>
  <p>@few</p>

  <a class="link" href="https://discord.gg/mp3" target="_blank">Discord</a>
  <a class="link" href="https://instagram.com/spilt.pills" target="_blank">Instagram</a>
  <a class="link" href="https://vrchat.com/home/group/grp_39a705b1-8e48-4035-8416-47b87ad2ac81" target="_blank">VRC Group</a>

  <audio id="bgMusic" loop>
    <source src="Skeletrix Island.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="glitter" id="glitter"></div>

  <script>
    // Glitter effect
    const glitterContainer = document.getElementById('glitter');
    for (let i = 0; i < 200; i++) {
      const dot = document.createElement('span');
      dot.style.left = `${Math.random() * 100}%`;
      dot.style.top = `${Math.random() * 100}%`;
      dot.style.animationDuration = `${1 + Math.random() * 2}s`;
      glitterContainer.appendChild(dot);
    }

    // Overlay enter logic
    const overlay = document.getElementById('enterOverlay');
    const audio = document.getElementById('bgMusic');

    overlay.addEventListener('click', () => {
      overlay.style.display = 'none';
      audio.volume = 0;
      audio.play();

      const fadeIn = setInterval(() => {
        if (audio.volume < 1) {
          audio.volume = Math.min(audio.volume + 0.02, 1);
        } else {
          clearInterval(fadeIn);
        }
      }, 80); // ~4 seconds fade in
    });

    // Cross trail effect
    document.addEventListener('mousemove', (e) => {
      for (let i = 0; i < 3; i++) {
        const cross = document.createElement('div');
        cross.className = 'cross';
        cross.textContent = '✝';
        cross.style.left = `${e.clientX + (Math.random() * 20 - 10)}px`;
        cross.style.top = `${e.clientY}px`;
        document.body.appendChild(cross);

        setTimeout(() => cross.remove(), 2000);
      }
    });
  </script>
</body>
</html>
